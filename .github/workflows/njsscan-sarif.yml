# 此工作流使用未经 GitHub 认证的操作。
# 这些操作由第三方提供，并受单独的服务条款、隐私政策和支持文档约束。

# 此工作流将 njsscan 与 GitHub 的代码扫描功能集成
# nodejsscan 是一个静态安全代码扫描器，用于查找 Node.js 应用中的不安全代码模式

name: njsscan sarif

on:
  pull_request:
    # 下方的分支必须是上方分支的子集
    branches: [ "main" ]
  schedule:
    - cron: '15 2 * * 0'

permissions:
  contents: read

jobs:
  njsscan:
    permissions:
      contents: read # 用于 actions/checkout 获取代码
      security-events: write # 用于 github/codeql-action/upload-sarif 上传 SARIF 结果
      actions: read # 仅私有仓库需要，用于 github/codeql-action/upload-sarif 获取操作运行状态
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'schedule'
    name: njsscan code scanning
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: nodejsscan scan
      id: njsscan
      uses: ajinabraham/njsscan-action@7237412fdd36af517e2745077cedbf9d6900d711
      with:
        args: '. --sarif --output results.sarif || true'
    - name: Upload njsscan report
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif