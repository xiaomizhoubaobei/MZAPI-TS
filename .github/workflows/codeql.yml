name: "CodeQL Advanced"

on:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 2 * * 1'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }} on Node ${{ matrix.node-version }} - ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    if: github.event.pull_request.merged == true || github.event_name == 'schedule'

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        language: ['typescript']
        node-version: ['18.20.8', '20.19.5', '22.20.0']

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@d198d2fabf39a7f36b5ce57ce70d4942944f006e # v3.31.0
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d198d2fabf39a7f36b5ce57ce70d4942944f006e # v3.31.0
        with:
          category: "/language:${{matrix.language}}"