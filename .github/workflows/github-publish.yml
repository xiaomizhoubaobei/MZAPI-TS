# 此工作流将使用 Node.js 运行测试，并在发布时发布包到 GitHub Packages
# 更多信息请参考：https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish to Github

on:
  pull_request:
    branches:
      - main
    types: [closed]
    paths:
      - 'src/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.sender.type != 'Bot'
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Audit - Workflow started
        run: |
          echo "GitHub Publish workflow started for PR #${{ github.event.pull_request.number }}" >> audit.log
          echo "Triggered by: ${{ github.event.pull_request.user.login }}" >> audit.log
          echo "Commit SHA: ${{ github.sha }}" >> audit.log
          echo "Timestamp: $(date -u)" >> audit.log

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Audit - Code checked out
        run: |
          echo "Code checked out" >> audit.log
          echo "Repository: ${{ github.repository }}" >> audit.log
          echo "Timestamp: $(date -u)" >> audit.log

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 20
      - name: Audit - Node.js setup completed
        run: |
          echo "Node.js setup completed" >> audit.log
          echo "Node version: $(node --version)" >> audit.log
          echo "NPM version: $(npm --version)" >> audit.log
          echo "Timestamp: $(date -u)" >> audit.log

      - run: npm install -g yarn
      - name: Audit - Yarn installed
        run: |
          echo "Yarn installed" >> audit.log
          echo "Yarn version: $(yarn --version)" >> audit.log
          echo "Timestamp: $(date -u)" >> audit.log

      - run: yarn install --frozen-lockfile
      - name: Audit - Dependencies installed
        run: |
          echo "Dependencies installed with frozen lockfile" >> audit.log
          echo "Timestamp: $(date -u)" >> audit.log

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Audit - Publish job started
        run: |
          echo "Publish job started" >> audit.log
          echo "Timestamp: $(date -u)" >> audit.log

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Audit - Code checked out for publish
        run: |
          echo "Code checked out for publish" >> audit.log
          echo "Repository: ${{ github.repository }}" >> audit.log
          echo "Timestamp: $(date -u)" >> audit.log

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - name: Audit - Node.js setup for publish completed
        run: |
          echo "Node.js setup for publish completed" >> audit.log
          echo "Registry URL: https://npm.pkg.github.com/" >> audit.log
          echo "Timestamp: $(date -u)" >> audit.log

      - run: npm install -g yarn
      - name: Audit - Yarn installed for publish
        run: |
          echo "Yarn installed for publish" >> audit.log
          echo "Yarn version: $(yarn --version)" >> audit.log
          echo "Timestamp: $(date -u)" >> audit.log

      - run: yarn install --frozen-lockfile
      - name: Audit - Dependencies installed for publish
        run: |
          echo "Dependencies installed for publish with frozen lockfile" >> audit.log
          echo "Timestamp: $(date -u)" >> audit.log

      - name: Publish package
        run: |
          if ! yarn publish --registry=https://npm.pkg.github.com/ --non-interactive; then
            echo "Error: Failed to publish package to GitHub Packages" >> audit.log
            echo "Registry: https://npm.pkg.github.com/" >> audit.log
            echo "Timestamp: $(date -u)" >> audit.log
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Audit - Package published
        run: |
          echo "Package published to GitHub Packages" >> audit.log
          echo "Registry: https://npm.pkg.github.com/" >> audit.log
          echo "Package version: $(node -p "require('./package.json').version")" >> audit.log
          echo "Timestamp: $(date -u)" >> audit.log

      - name: Upload audit log
        uses: actions/upload-artifact@v5
        with:
          name: github-publish-audit-log
          path: audit.log
          retention-days: 30
